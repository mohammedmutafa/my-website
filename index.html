<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOXV1 - Developer and Maker</title>
    <style>
        /* جميع التنسيقات كما هي */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            direction: ltr;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #a8d5ba, #87ceeb);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-placeholder {
            width: 60px;
            height: 60px;
            fill: #fff;
        }

        .name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .title {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 25px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 15px;
            text-align: left;
        }

        .about-text {
            font-size: 0.95rem;
            color: #555;
            text-align: left;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .links-section {
            text-align: left;
        }

        .links-title {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #7f8c8d;
        }

        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-card:hover {
            transform: translateY(-1px);
            border-color: #3498db;
            background: #fff;
        }

        .link-icon {
            width: 20px;
            height: 20px;
            fill: #666;
            flex-shrink: 0;
        }

        .link-card:hover .link-icon {
            fill: #3498db;
        }

        .link-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }

        .posts-section {
            margin-bottom: 25px;
        }

        .posts-description {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: left;
        }

        .post-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .post-item:hover {
            border-color: #3498db;
            transform: translateY(-1px);
            background: #fff;
        }

        .post-title {
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }

        .post-date {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .copyright {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .social-link {
            width: 20px;
            height: 20px;
            fill: #7f8c8d;
            transition: fill 0.3s ease;
            cursor: pointer;
        }

        .social-link:hover {
            fill: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px 10px;
            }

            .name {
                font-size: 1.8rem;
            }

            .section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .footer-content {
                flex-direction: column;
                gap: 10px;
            }

            .link-card {
                padding: 12px 15px;
            }

            .post-item {
                padding: 12px 15px;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('music-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://www.youtube.com/watch?v=hSwcHHPcw2o&t=2872s&ab_channel=AmbientOutpost', '_blank', 'noopener');
        });

        document.getElementById('projects-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://github.com/m0-0-v1', '_blank', 'noopener');
        });

        document.getElementById('cv-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('cv_2025_final_fr.pdf', '_blank', 'noopener');
        });

        document.getElementById('twitter-link').addEventListener('click', function() {
            window.open('https://twitter.com/yourtwitterhandle', '_blank', 'noopener');
        });

        document.getElementById('github-link').addEventListener('click', function() {
            window.open('https://github.com/m0-0-v1', '_blank', 'noopener');
        });

        function addKeyboardSupport(id, url) {
            const elem = document.getElementById(id);
            elem.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    window.open(url, '_blank', 'noopener');
                }
            });
        }

        addKeyboardSupport('music-link', 'https://www.youtube.com/watch?v=hSwcHHPcw2o&t=2872s&ab_channel=AmbientOutpost');
        addKeyboardSupport('projects-link', 'https://github.com/m0-0-v1');
        addKeyboardSupport('cv-link', 'cv_2025_final_fr.pdf');
        addKeyboardSupport('twitter-link', 'https://twitter.com/yourtwitterhandle');
        addKeyboardSupport('github-link', 'https://github.com/m0-0-v1');
    </script>

</html>
